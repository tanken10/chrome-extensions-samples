<head>
<meta charset="UTF-8" />
<title>特定のクラス名を持つ全ての要素のクリック時の処理を指定</title>



<h2>サンプル（実装例）</h2>

<div id="sampleOutput">1</div>

<div id="sampleController">
	<span class="sampleA">＋</span>
	<span class="sampleB">－</span>
	<span class="sampleA">＋</span>
	<span class="sampleB">－</span>
	<span class="sampleA">＋</span>
	<span class="sampleB">－</span>
	<span class="sampleA">＋</span>
</div>

<style>
.sampleA,
.sampleB {
	padding: 5px 15px;
	border-radius: 10px;
	color: white;
	cursor: pointer;
}
.sampleA {
	background-color: red;
}
.sampleB {
	background-color: blue;
}
#sampleController {
	width: 360px;
	margin: 10px 0;
	text-align: center;
}
#sampleOutput {
	width: 300px;
	padding: 30px;
	font-size: 30px;
	background-color: yellow;
	text-align: center;
	border-radius: 10px;
}
</style>


<h3>実装例の動作について</h3>
<ul>
	<li>「＋」というテキストを持つ背景色が赤色のspan要素をクリックすると、背景色が黄色のdiv要素内の数字をカウントアップする。</li>
	<li>「－」というテキストを持つ背景色が青色のspan要素をクリックすると、背景色が黄色のdiv要素内の数字をカウントダウンする。</li>
</ul>



</body>
</html>
